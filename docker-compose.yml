services:
  postgres:
    image: postgres:16-alpine
    container_name: indexer8004-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: indexer8004
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indexer8004-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/indexer8004?schema=public
      RPC_URL: ${RPC_URL:-https://api.devnet.solana.com}
      WS_URL: ${WS_URL:-wss://api.devnet.solana.com}
      PROGRAM_ID: ${PROGRAM_ID:-3GGkAWC3mYYdud8GVBsKXK5QC9siXtFkWVZFYtbueVbC}
      INDEXER_MODE: ${INDEXER_MODE:-auto}
      GRAPHQL_PORT: 4000
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "4000:4000"
    restart: unless-stopped

volumes:
  postgres-data:
